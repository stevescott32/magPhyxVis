<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simulation Data Vis</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Third party includes -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="d3.js"></script>
  <script src="math.js"></script>
  <!-- Data includes -->
  <script type="application/javascript" src="js/dataSets.js"></script>
  <script type="application/javascript" src="js/dataStructure.js"></script>
  <script type="application/javascript" src="js/utils.js"></script>
  <!-- Reordering simulations -->
  <script type="application/javascript" src="js/reorder/reorderSims.js"></script>
  <script type="application/javascript" src="js/reorder/orderOnParams/quadTree/quadtree.js"></script>
  <script type="application/javascript" src="js/reorder/orderOnParams/ktree/dataActions.js"></script>
  <!-- Reordering simulations - distance methods -->
  <script type="application/javascript" src="js/reorder/distanceFunctions/dtw.js"></script>
  <script type="application/javascript" src="js/reorder/distanceFunctions/tnw.js"></script>
  <script type="application/javascript" src="js/reorder/distanceFunctions/hausdorff.js"></script>
  <script type="application/javascript" src="js/reorder/distanceFunctions/distances.js"></script>
  <script src="js/union_find.js"></script>
  <!-- Visualization files -->
  <script type="application/javascript" src="js/visualizations/eventTypeVis.js"></script>
  <script type="application/javascript" src="js/visualizations/paramsVis.js"></script>
  <script type="application/javascript" src="js/visualizations/scatter.js"></script>
  <script type="application/javascript" src="js/priorityQueue.js"></script>
  <script type="application/javascript" src="js/clustering.js"></script>
  <script type="application/javascript" defer src="js/keyboard.js"></script>
  <script type="application/javascript" defer src="js/script.js"></script>
</head>

<body>
  <a href="TNWTool.html">TNW Tool</a>
  <div id="debug"></div>
  <div id="settings"></div>
  <div id="param-vis"></div>
  <div id='event-groups'></div>
  <div id='event-type-vis'>
    <div class="header">
      <div class="sliders">
        <div class="slider filter-distances">
          <div>Filter Param Distances</div>
          <input type="range" />
        </div>
        <div class="slider graph-width">
          <div>Graph Width</div>
          <input type="range" />
        </div>
        <div class="slider graph-height">
          <div>Graph Height</div>
          <input type="range" />
        </div>
        <div class="slider circle-radius">
          <div>Circle Radius</div>
          <input type="range" />
        </div>
        <div class="slider time-range">
          <div>Time Range</div>
          <div class="wrap-time-range-2">
            <div class="time-range-2"></div>
            <div class="amount"></div>
          </div>
        </div>
        <div class="reorder-button">
          <button>Reorder based on filter</button>
        </div>
      </div>
        <div class="tnw-parameters">
          <h2>TNW Parameters:</h2>
          <label>
          gap score:
          <input type="number" class="tnw-parameter" id="gap" value="-1"/>
          </label>
          <label>
          max offset score:
          <input type="number" class="tnw-parameter" id="max-offset-penalty" value="-1"/>
          </label>
          <label>
          match score:
          <input type="number" class="tnw-parameter" id="match" value="1"/>
          </label>
        </div>
    </div>
  </div>
  <div id="scatter"></div>

  <br />
  <br />
  <br />
  <br />
  <script>
    $( function() {
      $(".time-range-2").slider({
        range: true,
        min: 0,
        max: 500,
      });
    } );
  </script>
  <table></table>
    <div id="input-delete">
      <div id="input"> 
        <p id="input-child">hello there this is some python code</p>
        <p id="input-child">hello</p>
      </div>
      <br style="padding: 0; margin: 0;">
      <div id="delete">
        <p id="delete-child">This is some deletion code</p>
        <p id="delete-child">delete</p>
      </div>
    </div>
</body>

  }

  }

  #input {
    display: inline-block;
    padding: 2px;
    margin: 2px;
  }
  #input > p {
    display: inline-block;

  #delete {

 table {
